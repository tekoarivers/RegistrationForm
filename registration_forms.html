<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <div>
                <label for="First Name *">First Name*</label>
                <input type="text" name="First_Name">
            </div>
            <div>
                <label for="Last Name *">Last Name*</label>
                <input type="text" name="Last Name">
            </div>
            <div>
                <label for="Email address ">Email address*</label>
                <input type="text" name="Email address ">
            </div>
            <div>
                <label for="Password *">Password*</label>
                <input type="text" name="Password">
            </div>
            <div>
                <label for="Comfirm Password *">Comfirm Password*</label>
                <input type="text" name="Comfirm Password">
            </div>
            <div>
            <label for="Birthday *">Birthday*</label>
            <input type="date" name="Birthday">
            </div>
            <div>
                <p>Gender identity:</p>
                <input type="radio" name="male">
                <label for="male">male</label>

                <input type="radio" name="Female">
                <label for="Female">Female</label>

                <input type="radio" name="non-bionary">
                <label for="non-bionary">non-bionary</label>

                <input type="radio" name="I prefer not to answer">
                <label for="I prefer not to answer">I prefer not to answer</label>
                <p>a short description about myself:</p>
                <textarea name="comment" cols="20" rows="3"></textarea>
                <div>
                <p>Fovorite language</p>
                <select name="language:">
                    <option>english</option>
                    <option>spanish</option>
                    <option>french</option>
                    <option>russian</option>
                    </select>
                    </div>
                    <div>
                    <input type="checkbox" name="checkbox">
                    <label for="checkbox">Yes, i woud like to recive periodic email updated</label>
                    </div>
                    <div>
                    <input type="submit" value="create account">
                    <label for="submit"></label>
                    </div>
                    <h5>*Indicates a required field</h5>
            </div>
</form>
</body>
</html>
